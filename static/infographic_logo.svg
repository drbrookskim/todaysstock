<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#80e23b" />
      <stop offset="100%" stop-color="#02e079" />
    </linearGradient>
    <linearGradient id="gradBlue" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00a8ff" />
      <stop offset="100%" stop-color="#0096ff" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base Square Group -->
  <g transform="translate(10, 10) scale(0.8)">
    
    <!-- Top Left Triangle (Green) -->
    <path d="M0,0 L100,0 L0,100 Z" fill="url(#gradGreen)" />
    
    <!-- Bottom Right Triangle (Blue) -->
    <path d="M100,100 L0,100 L100,0 Z" fill="url(#gradBlue)" />

    <!-- Technical/Circuit Overlays -->
    <!-- Connecting diagonal line through center -->
    <line x1="10" y1="90" x2="90" y2="10" stroke="#ffffff" stroke-width="4" stroke-opacity="0.9"/>
    
    <!-- Center Node (Circle cutout representing connection point) -->
    <circle cx="50" cy="50" r="15" fill="#ffffff" />
    
    <!-- Sub-nodes on the circuitry line -->
    <!-- Bottom Left Node -->
    <circle cx="20" cy="80" r="6" fill="#ffffff" />
    <!-- Top Right Node -->
    <circle cx="80" cy="20" r="6" fill="#ffffff" />

    <!-- Connecting small branches -->
    <path d="M50,35 L50,15 L35,15" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.7"/>
    <path d="M50,65 L50,85 L65,85" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.7"/>

  </g>
</svg>
