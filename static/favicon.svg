<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8eeff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:0.7"/>
    </linearGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="dollarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="wonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="2" dy="4" stdDeviation="8" flood-color="#4f46e5" flood-opacity="0.3"/>
    </filter>
    <clipPath id="lensClip">
      <circle cx="220" cy="200" r="145"/>
    </clipPath>
  </defs>

  <!-- Handle -->
  <rect x="340" y="330" width="45" height="160" rx="22" ry="22"
        fill="url(#handleGrad)" transform="rotate(45, 362, 410)"
        filter="url(#shadow)"/>

  <!-- Lens ring -->
  <circle cx="220" cy="200" r="160" fill="url(#ringGrad)" filter="url(#shadow)"/>

  <!-- Lens glass -->
  <circle cx="220" cy="200" r="145" fill="url(#lensGrad)"/>

  <!-- Lens shine -->
  <ellipse cx="185" cy="155" rx="50" ry="35" fill="white" opacity="0.35" transform="rotate(-25, 185, 155)"/>

  <!-- Dollar sign $ -->
  <text x="160" y="235" font-family="Arial, Helvetica, sans-serif" font-size="130" font-weight="900"
        fill="url(#dollarGrad)" opacity="0.95">$</text>

  <!-- Won sign ₩ -->
  <text x="225" y="245" font-family="Arial, Helvetica, sans-serif" font-size="110" font-weight="800"
        fill="url(#wonGrad)" opacity="0.9">₩</text>

  <!-- Small sparkle accents -->
  <circle cx="130" cy="120" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="310" cy="140" r="3" fill="#34d399" opacity="0.7"/>
  <circle cx="150" cy="290" r="3.5" fill="#818cf8" opacity="0.6"/>
</svg>
